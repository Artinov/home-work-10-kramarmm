<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <title>ToDo</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="text-center">To Do</h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                        <button id="markAllCompleted" type="button" class="btn btn-default" data-title="Mark all completed"><span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span> </button>
                    </div>
                    <div class="col-md-10">
                        <input type="text" id="todoText" class="form-control" placeholder="Enter your todo item" />
                    </div>
                    <div class="col-md-1">
                        <button id="enterBtn" type="button" class="btn btn-success">Enter</button>
                    </div>
                </div>
                <div class="row">
                    <div class="paper">
                        <div class="container-fluid">
                            <div class="col-md-12">
                                <ul id="todoList">
                                    <!-- there will be our todos -->
                                </ul>
                                
                            </div>
                            <div>
                                <div class="container-fluid btn-margin">
                                    <span>Todos left: <span id="todosLeft"></span></span>
                                    <div class="btn-group center" role="group" aria-label="...">
                                        <button id="showAll" type="button" class="btn btn-success">All</button>
                                        <button id="showActive" type="button" class="btn btn-default">Active</button>
                                        <button id="showCompleted" type="button" class="btn btn-default">Completed</button>
                                    </div>
                                    <button id="clearCompleted" type="button" class="btn btn-danger text-right">Clear completed</button>
                                </div>
                            </div>
                            
                            <div style="display: none" id="templateDiv">
                                <li class="horizontal-line">
                                    <label><input type="checkbox"><span></span></label>
                                    <span id="templateTodoText">Todo text</span>
                                    <button  type="button" class="hidden-btn btn-xs">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <!-- <script src="./scripts/index.js"></script> -->
            <script src="./scripts/model.js"></script>
            <script src="./scripts/controller.js"></script>
            <script src="./scripts/view.js"></script>
        </body>
    </html>
